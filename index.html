<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Files Carousel</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .carousel-container {
      width: 80%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
    }

    /* Navigation dots */
    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active {
      background-color: #717171;
    }
  </style>
</head>
<body>

  <!-- Carousel Container -->
  <div class="carousel-container">
    <div class="carousel">
      <!-- File 1: Can be an image or any other file embedded here -->
      <div class="carousel-item">
        <img src="https://raw.githubusercontent.com/pramodhgautam/my-invitation/refs/heads/main/bg.png" alt="File 1">
      </div>
      <!-- File 2 -->
      <div class="carousel-item">
        <img src="https://raw.githubusercontent.com/pramodhgautam/my-invitation/refs/heads/main/address.png" alt="File 2">
      </div>
    </div>

    <!-- Dots for navigation -->
    <div class="dots">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const carousel = document.querySelector('.carousel');
    const dots = document.querySelectorAll('.dot');

    // Function to move to a specific slide
    function currentSlide(n) {
      currentIndex = n - 1;
      updateCarousel();
    }

    // Update carousel display and active dot
    function updateCarousel() {
      const offset = -currentIndex * 100; // Move carousel based on the index
      carousel.style.transform = `translateX(${offset}%)`;

      // Update dot styling
      dots.forEach((dot, idx) => {
        dot.classList.toggle('active', idx === currentIndex);
      });
    }

    // Initialize the first slide
  updateCarousel();
</script>
</body>
</html>
